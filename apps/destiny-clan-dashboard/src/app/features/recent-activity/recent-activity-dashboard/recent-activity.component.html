<div class="clan-roster">
  <lib-table-view class="clan-roster-table" [isLoading]="isLoading"
    [dataSource]="(rosterRecentActivityInfo$ | async)?.dataSource" [header]="'Recent Activity'"
    [viewer]="activityViewer" [filterer]="activityFilterer"
    [sorter]="activitySorter" [exporter]="activityExporter">
  </lib-table-view>

  <ng-template #loading>
    <div class="loading">
      Loading Roster Activity
    </div>
  </ng-template>

</div>
