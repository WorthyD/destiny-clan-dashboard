<!-- TODO: Update to current season progress -->
<ng-container *ngIf="vm$ | async as vm">
  <dcd-clan-member-card [cardTitle]="'Highest Power Bonus'" [itemTemplate]="itemTemplate" [isLoading]="vm.isLoading"
    [members]="vm.highestPowerMembers">
    <ng-template let-member #itemTemplate>
      <div>
        {{member.profile?.profileProgression?.data?.seasonalArtifact?.powerBonus}}
      </div>
    </ng-template>
  </dcd-clan-member-card>
</ng-container>
