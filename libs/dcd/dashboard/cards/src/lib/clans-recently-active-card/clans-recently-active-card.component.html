<ng-container *ngIf="vm$ | async as vm">
    <dcd-clan-member-card [cardTitle]="'Recently Active Members'" [itemTemplate]="itemTemplate" [isLoading]="vm.isLoading"
      [members]="vm.lastLoginMembers">
      <ng-template let-member #itemTemplate>
        <div>
          {{member.profile?.profile.data.dateLastPlayed |  bungieDateTime}}
        </div>
      </ng-template>
    </dcd-clan-member-card>
  </ng-container>
