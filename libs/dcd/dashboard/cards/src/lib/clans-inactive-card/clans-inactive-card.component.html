<ng-container *ngIf="vm$ | async as vm">
  <dcd-clan-member-card
    [cardTitle]="'Longest Away Members'"
    [itemTemplate]="itemTemplate"
    [isLoading]="vm.isLoading"
    [members]="vm.inactiveMemberList"
    (viewProfile)="viewProfile.emit($event)"
  >
    <ng-template let-member #itemTemplate>
      <div>
        {{ member.profile?.profile.data.dateLastPlayed | bungieDate }}
      </div>
    </ng-template>
  </dcd-clan-member-card>
</ng-container>
