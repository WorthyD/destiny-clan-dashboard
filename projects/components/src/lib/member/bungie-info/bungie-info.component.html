<mat-card>
  <!-- TODO: is online -->
  <mat-card-header>
    <mat-card-title>Bungie Info</mat-card-title>
    <mat-card-subtitle> </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="!isLoading; else loading">
      <mat-list>
        <div mat-subheader>About</div>
        <mat-list-item>
          <img matListItemAvatar [src]="'https://bungie.net' + bungieInfo?.profilePicturePath" alt="..." />
          <h3 matLine>{{ bungieInfo?.displayName }}</h3>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListItemIcon>cake</mat-icon>
          <div matListItemLine>{{ bungieInfo?.firstAccess | dateAgo }}</div>
          <div matListItemLine>{{ bungieInfo?.firstAccess | bungieDate }}</div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListItemIcon>language</mat-icon>
          <div matListItemLine>{{ bungieInfo?.locale }}</div>
        </mat-list-item>
        <mat-divider></mat-divider>

        <div mat-subheader>Linked Accounts</div>
        <mat-list-item *ngFor="let link of linkedAccounts">
          <mat-icon matListItemIcon [svgIcon]="link.icon" class="ico-{{ link.icon }}"></mat-icon>
          <div matListItemLine>{{ link.name }}</div>
          <div matListItemLine>{{ link.description }}</div>
        </mat-list-item>
      </mat-list>
    </ng-container>
  </mat-card-content>
</mat-card>
<ng-template #loading>
  <!-- <lib-loading></lib-loading> -->
  <mat-list>
    <div mat-subheader>About</div>
    <mat-list-item>
      <mat-icon matListItemIcon>account_circle</mat-icon>
      <!-- <h3 matLine>{{ bungieInfo?.displayName }}</h3> -->
      <span class="skeleton-item skeleton-title"></span>
    </mat-list-item>
    <mat-list-item>
      <mat-icon matListItemIcon>cake</mat-icon>
      <div matListItemLine><span class="skeleton-item skeleton-list"></span></div>
      <div matListItemLine><span class="skeleton-item skeleton-list"></span></div>
    </mat-list-item>
    <mat-list-item>
      <mat-icon matListItemIcon>language</mat-icon>
      <div matListItemLine><span class="skeleton-item skeleton-list"></span></div>
    </mat-list-item>
    <mat-divider></mat-divider>

    <div mat-subheader>Linked Accounts</div>
     <mat-list-item *ngFor="let link of ['', '', '']">
      <mat-icon matListItemIcon>sports_esports</mat-icon>
      <div matListItemLine><span class="skeleton-item skeleton-list"></span></div>
      <div matListItemLine><span class="skeleton-item skeleton-list"></span></div>
    </mat-list-item>
  </mat-list>
</ng-template>
