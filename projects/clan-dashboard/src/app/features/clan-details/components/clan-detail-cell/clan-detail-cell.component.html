<ng-container *ngIf="!loading; else loadingTemplate">
  <mat-card class="clan-detail">
    <mat-card-header>
      <mat-card-title-group>
        <!-- TODO: Clan Banner -->
        <mat-card-title>{{clanDetail.name}} <ng-container *ngIf="clanDetail.clanInfo.clanCallsign">
            [{{clanDetail.clanInfo.clanCallsign}}]</ng-container>
        </mat-card-title>
        <mat-card-subtitle>
          {{clanDetail.motto}}
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon matListItemIcon>groups</mat-icon>{{clanDetail.memberCount}} Members
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListItemIcon>calendar_month</mat-icon> Created
          {{clanDetail.creationDate | bungieDate}}
        </mat-list-item>
        <!-- TODO: OPEN INVITE ONLY -->
      </mat-list>

    </mat-card-content>
    <mat-card-actions align="end">
      <button *ngIf="showAdd" mat-button (click)="addClan.emit(clanDetail)">Add</button>
      <button *ngIf="!showAdd" mat-button (click)="removeClan.emit(clanDetail.groupId.toString())">Remove</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
<ng-template #loadingTemplate>
  <mat-card class="clan-detail clan-detail__loading">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          <span class="skeleton-item skeleton-title"></span>
        </mat-card-title>
        <mat-card-subtitle>
          <span class="skeleton-item skeleton-sub-title"></span>
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span class="skeleton-item skeleton-list"></span>
        </mat-list-item>
        <mat-list-item>
          <span class="skeleton-item skeleton-list"></span>
        </mat-list-item>
        <!-- TODO: OPEN INVITE ONLY -->
      </mat-list>

    </mat-card-content>
    <mat-card-actions align="end">
      <span class="skeleton-item skeleton-button"></span>
    </mat-card-actions>
  </mat-card>
</ng-template>
