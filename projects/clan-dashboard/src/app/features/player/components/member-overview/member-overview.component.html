<!-- Well this has turned into a full page component. Wasn't planning on that -->
<div class="member-overview">
  <div class="member-basic">
    <mat-card>
      <!-- TODO: is online -->
      <mat-card-header>
        <mat-card-title>{{ memberOverview?.profile?.data?.userInfo?.displayName }} </mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <section>Last Online: {{ memberOverview?.profile?.data?.dateLastPlayed | bungieDateTime }}</section>
        <section class="platforms">
          Platforms:
          <ng-container *ngFor="let type of memberOverview?.profile?.data?.userInfo?.applicableMembershipTypes">
            <lib-member-type-icon [type]="type" class="platform-icon"></lib-member-type-icon>
          </ng-container>
        </section>
      </mat-card-content>
    </mat-card>
    <!-- Characters -->

    <div *ngIf="characters">
      <div *ngFor="let character of characters" class="character-card">
        <lib-character-card [character]="character"></lib-character-card>
      </div>
    </div>
    <div class="season-card">
      <lib-season-pass [clanMemberSeasonPass]="seasonPass" subTitle="Current Season"> </lib-season-pass>
    </div>
    <div class="season-card">
      <lib-season-pass [clanMemberSeasonPass]="lastSeasonPass" subTitle="Last Season"> </lib-season-pass>
    </div>
  </div>
  <div class="member-bungie">
    <lib-bungie-info [bungieInfo]="bungieInfo$ | async" [isLoading]="bungieInfoLoading$ | async"> </lib-bungie-info>
  </div>
</div>
<lib-player-seals [playerSeals]="memberSealInfo" class="member-seals"></lib-player-seals>
