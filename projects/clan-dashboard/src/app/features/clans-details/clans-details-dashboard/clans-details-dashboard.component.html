<div class="clans-details__wrapper">
  <div class="clans-details__clans">
    <ng-container *ngFor="let clan of clans$ | async">
      <app-clans-details [clanConfig]="clan" class="clan"></app-clans-details>
    </ng-container>
  </div>
  <div class="clans-details__info-cards">
    <app-clans-highest-light-level-card class="clans-details__info-card"></app-clans-highest-light-level-card>
    <app-clans-recently-active-card class="clans-details__info-card"></app-clans-recently-active-card>
    <app-clans-inactive-card class="clans-details__info-card"></app-clans-inactive-card>
  </div>
</div>
