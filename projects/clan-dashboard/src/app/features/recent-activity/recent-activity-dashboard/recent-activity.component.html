<div class="clan-roster">
  <lib-table-view class="clan-roster-table" *ngIf="rosterRecentActivityInfo$ | async as rosterRecentActivityInfo; else loading"
    [dataSource]="rosterRecentActivityInfo.dataSource" [header]="'Recent Activity'"
    [viewer]="rosterRecentActivityInfo.viewer" [filterer]="rosterRecentActivityInfo.filterer"
    [sorter]="rosterRecentActivityInfo.sorter" [exporter]="rosterRecentActivityInfo.exporter">
  </lib-table-view>

  <ng-template #loading>
    <div class="loading">
      Loading Roster Activity
    </div>
  </ng-template>

</div>
