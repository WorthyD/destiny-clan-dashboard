<div class="activity-dashboard">
  <div *ngFor="let activityModes of activities$">
    <h2>{{ activityModes.group.title }}</h2>
    <div class="activities-container">
      <ng-container *ngFor="let mode of activityModes.activities">
        <app-activity-mode-card-details
          [activityDefinition]="mode"
          class="activity"
        >
        </app-activity-mode-card-details>
      </ng-container>

    </div>
  </div>
</div>
