<div class="clan-roster">
  <lib-table-view class="clan-roster-table"
    [isLoading]="isLoading$ |  async"
    [dataSource]="(rosterInfo$ | async)?.dataSource"
    [header]="'Clan Roster'"
    [viewer]="rosterViewer"
    [filterer]="rosterFilter" [sorter]="rosterSorter"
    [exporter]="rosterExporter">

  </lib-table-view>
</div>
