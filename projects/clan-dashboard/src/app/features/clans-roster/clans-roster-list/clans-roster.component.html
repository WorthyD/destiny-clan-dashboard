<div class="clan-roster">
  <lib-table-view class="clan-roster-table" *ngIf="rosterInfo$ | async as rosterInfo; else loading" [dataSource]="rosterInfo.dataSource"
    [header]="'Clan Roster'"
    [viewer]="rosterInfo.viewer"
    [filterer]="rosterInfo.filterer" [sorter]="rosterInfo.sorter"
    [exporter]="rosterInfo.exporter">

  </lib-table-view>

  <ng-template #loading>
    <div class="loading">
      Loading Roster
    </div>
  </ng-template>

</div>
