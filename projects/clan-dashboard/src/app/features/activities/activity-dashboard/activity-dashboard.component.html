<div class="activity">
  <app-activity-timeline [events]="events$ | async" [loading]="eventsLoading$ | async" class="activity__timeline"> </app-activity-timeline>

  <ng-container *ngIf="vm$ | async as vm">
    <app-activity-breakdown-list
      [metricDefinitions]="vm.metrics"
      [collectionDefinitions]="vm.collections"
      [recordDefinitions]="vm.records"
    >
    </app-activity-breakdown-list>
  </ng-container>
</div>
