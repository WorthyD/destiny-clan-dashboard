<div class="main-container">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="clan-name">
        Destiny Clan Dashboard
      </div>
      <app-notifications [notifications]="notifications$ | async"></app-notifications>
      <div>

        <app-settings-menu></app-settings-menu>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container hasBackdrop="false">
    <mat-sidenav [libResponsiveSidebar]="960" #sidenav mode="side" opened>
      <mat-nav-list class="clan-nav">
        <div class="section-nav">
          <a mat-list-item routerLink="./" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
            Dashboard </a>
          <a mat-list-item routerLink="roster" routerLinkActive="active-link"> Roster </a>
          <a mat-list-item routerLink="recent-activity" routerLinkActive="active-link"> Member Activity </a>
          <a mat-list-item routerLink="seals" routerLinkActive="active-link"> Seals </a>
          <a mat-list-item routerLink="clan-search" routerLinkActive="active-link"> Clan Search </a>
          <ng-container *ngIf="showSandbox">
            <a mat-list-item routerLink="sandbox" routerLinkActive="active-link"> Sandbox </a>
          </ng-container>



          <!-- Left here so I can remember all the stuff I deleted -->
          <!-- <a mat-list-item routerLink="crucible" routerLinkActive="active-link"> Crucible </a> -->
          <!-- <a mat-list-item routerLink="gambit" routerLinkActive="active-link"> Gambit </a> -->
          <!-- <a mat-list-item routerLink="raids" routerLinkActive="active-link"> Raids </a> -->
          <!-- <a mat-list-item routerLink="dungeons" routerLinkActive="active-link"> Dungeons </a> -->
          <!-- <a mat-list-item (click)="openPlayerSearch()">Player Search</a> -->
          <!-- <a mat-list-item (click)="goHome()">Home</a> -->
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
