<!doctype html>
<html lang="en">

  <head>
    <title>Destiny Clan Dashboard</title>
    <base href="/">
    <meta property="og:url" content="https://destinyclandashboard.com/">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Destiny Clan Dashboard">
    <meta property="og:description" content="Monitor your Destiny clan activity">
    <!-- <meta property="og:image" content=""/> -->
    <meta name="og:site_name" content="Destiny Clan Dashboard">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body,
      html {
        height: 100%;
      }

      .app-loading {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;

      }


      .app-loading .logo {
        height: 200px;
        margin-top: 3rem;
      }

      .app-loading .spinner {
        height: 200px;
        width: 200px;
        animation: rotate 2s linear infinite;
        transform-origin: center center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      .app-loading .spinner .path {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        animation: dash 1.5s ease-in-out infinite;
        stroke-linecap: round;
        stroke: #607d8b;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes dash {
        0% {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
        }

        50% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -35px;
        }

        100% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -124px;
        }
      }

    </style>
    <!-- <link rel="manifest" href="manifest.webmanifest"> -->
    <meta name="theme-color" content="#1976d2">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      if (window.location.host === 'stage-destiny-clan-dashboard.netlify.app') {
        window.location = "https://stage.destinyclandashboard.com";
      }

    </script>
  </head>

  <body class="mat-typography content-wrapper">
    <app-root>
      <div class="app-loading">
        <h2>Initializing Application</h2>
        <div class="logo">
          <svg class="spinner" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
          </svg>
        </div>
      </div>
    </app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>

</html>
