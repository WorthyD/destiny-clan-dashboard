#  Name of workflow
name: Main CI/CD

# When workflow is triggered
on:
  # Trigger on push to main
  push:
    branches: [main]

  # Trigger on PR
  pull_request:
    branches: [main]

  # Allows manual trigger
  workflow_dispatch:

# Jobs to carry out
jobs:
  test_and_build:
    name: Test and Build App
    runs-on: ubuntu-latest
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v1
      # Install NodeJS
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      # Run npm install and build on our code

      - name: Run Install
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Run test
        run: npm run test
      - name: Run build
        run: npm run build-all

  deployment_dev:
    name: Deployment (Dev)
    environment: dev
    runs-on: ubuntu-latest
    needs:
      - test_and_build
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      # Install NodeJS
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      # Run npm install and build on our code
      - run: npm install
      - run: npm run build-all
      # Deploy to Netlify using our production secrets
      - name: Deploy to netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.DEV_NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=build --prod
          secrets: '["DEV_NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'


  deployment_prod:
    # Operating system to run job on
    runs-on: ubuntu-latest
    environment: production
    needs:
      - test_and_build
      - deployment_dev
      # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v1
      # Install NodeJS
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      # Run npm install and build on our code
      - run: npm install
      - run: npm run build-all
      # Deploy to Netlify using our production secrets
      - name: Deploy to netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=build --prod
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'
